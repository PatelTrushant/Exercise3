<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <form action="#" method="'POST">
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female" required> Female</label>
            <label><input type="radio" name="gender" value="other" required> Other</label>
        </fieldset><br>

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label><input type="checkbox" name="terms" required>I Agree To The Terms And Conditions</label><br><br>

        <button type="submit">Click To Register</button>
        <button type="reset">Click To Reset</button>
    </form>
    <footer>Trushant Patel's Registration Form</footer>
</body>
</html>
